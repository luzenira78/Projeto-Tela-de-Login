<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de Login</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça login para continuar</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email"
                        placeholder="Digite seu e-mail">
                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha">
                        <label for="password" class="form-label">Digite sua senha</label>
                    </div>
                    <button class="btn btn-success" type="submit">Entrar</button>
                </form>
            </div>
        <div class="col-md-6 order-md-1"> <!--Inverte a posição das colunas-->
           <div class="col-12">
            <img src="./img/undraw_secure_login_pdn4.svg" alt="Entrar no sitema" class="img-fluid">
           </div>
        <div class="col-12" id="link-container">
            <a href="register.html">Ainda não tenho cadastro</a>
        </div>
        </div>  
        </div>
    </div>

    <!-- 2ª tela -->
    
</body>
</html>
